type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  "Get all users"
  users: [User!]!
  
  "Get user by ID"
  user(id: ID!): User
  
  "Get user by username"
  userByUsername(username: String!): User
  
  "Get user by email"
  userByEmail(email: String!): User
  
  "Search users by name"
  searchUsers(query: String!): [User!]!
}