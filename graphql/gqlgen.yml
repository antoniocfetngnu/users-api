schema:
  - graphql/schema.graphql

exec:
  filename: graphql/generated.go
  package: graphql

model:
  filename: graphql/models_gen.go
  package: graphql

resolver:
  filename: graphql/resolver.go
  type: Resolver
  package: graphql

models:
  User:
    model: github.com/antoniocfetngnu/users-api/models.User
    fields:
      id:
        resolver: true
      createdAt:
        resolver: true
      updatedAt:
        resolver: true
  Follower:
    model: github.com/antoniocfetngnu/users-api/models.Follower
    fields:
      id:
        resolver: true
      followerId:
        resolver: true
      followedId:
        resolver: true
      followedSince:
        resolver: true        

autobind:
  - github.com/antoniocfetngnu/users-api/models